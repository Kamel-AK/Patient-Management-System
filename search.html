<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="search-style.css">
    <link rel="stylesheet" href="bootstrap-5.3.1-dist/css/bootstrap.css">
    <script src="bootstrap-5.3.1-dist/js/bootstrap.js"></script>

</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">DR.Mohamed</a>
            <form class="d-flex" role="search">
                <button id="add-page-btn" class="btn btn-outline-primary me-2">ADD</button>
                <button id="data-page-btn" class="btn btn-outline-primary me-2">View patients</button>
            </form>
        </div>
    </nav>
    <div class="container">

        <div class="row height d-flex justify-content-center align-items-center">
            <div class="col-md-6 search-box">

                    <input type="text" class="form-control form-input " id="search" placeholder="Enter the name...">

                            viewBox="0 -960 960 960" width="24">
                            <path

                        </svg></span>
                </div>
            </div>
        </div>
        <div class="table-container" id="suggestionBox">
            <ul class="responsive-table" id="viewBox">
            </ul>
        </div>
    </div>

    <div class="photo-container">
        <img class="photo" src="5160425.png" alt="">
    </div>
